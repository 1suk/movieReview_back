spring:
  application:
    name: project

  datasource:
    hikari:
      jdbc-url: jdbc:h2:tcp://localhost/C:/Users/suk/project/db
      driver-class-name: org.h2.Driver
      username: suk2
      password: 1234
  h2:
    console:
      enabled: true
      path: /h2-console
  servlet:
